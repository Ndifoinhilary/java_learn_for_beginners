<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
<div th:fragment="nav" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand"  th:href="@{/}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link   active" sec:authorize="hasRole('ROLE_ADMIN')"  aria-current="page"  th:href="@{/admin/posts}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/create-post/form}">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  sec:authorize="!isAuthenticated()" th:href="@{/register/form}">Register</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a  sec:authorize="!isAuthenticated()" class="nav-link"  th:href="@{/login}">Login</a>
                    </li>

                </ul>
                <form class="d-flex" role="search" sec:authorize="hasRole('ROLE_ADMIN')"  th:action="@{/admin/posts/search}">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div><br>
</body>
</html>
