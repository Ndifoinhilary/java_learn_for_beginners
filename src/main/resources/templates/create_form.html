<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>


<div th:replace="fragments :: navbar"></div>

<div class="container row col-md-8 offset-md-2">

    <div class="card">
        <div class="card-header">

            <h2 class="text-center">Add Student</h2>

        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/students/create}" th:object="${student}">

                <div class="form-group mb-3">
                    <label class="form-label" for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" name="firstName"
                           placeholder="Enter your firstName" th:field="*{firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}"  class="text-danger" th:errors="*{firstName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" name="lastName"
                           placeholder="Enter your lastName" th:field="*{lastName}">
                    <p th:if="${#fields.hasErrors('lastName')}"  class="text-danger" th:errors="*{lastName}"></p>

                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="email">First Name</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email"
                           th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}"  class="text-danger" th:errors="*{email}"></p>

                </div>

                <button type="submit" class="btn  btn-primary ">Submit</button>

            </form>
        </div>
    </div>
</div>

<div th:replace="fragments :: js-foot"></div>
</body>
</html>
