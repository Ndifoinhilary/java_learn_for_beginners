<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/header :: hearder}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:insert="~{/common/nav :: nav}"></div>
<br><br>
<div class="container">

    <div class="row">

        <div class="row col-md-8 offset-md-2">

            <div class="card">

                <div th:if="${param.error}">
                    <p class="alert alert-danger"> Invalid user email or password </p>
                </div>

                <div class="card-header">
                    <h2 class="text-center"> Login </h2>

                </div>
                <div class="card-body">
                    <form role="form" method="post" th:action="@{/login}">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label"> Email </label>
                            <input id="email" name="email" class="form-control" required
                                   placeholder="Enter email" type="email">

                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label"> Password </label>
                            <input id="password" name="password" class="form-control" required
                                   placeholder="Enter password" type="password">

                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary px-4" type="submit">Submit</button>
                            <span> Don't have an account? <a th:href="@{/register}"> Sign up </a> </span>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>

</div>
<br><br>

<div th:replace="~{/common/footer :: footer}"></div>

<script>
    const alert = document.querySelector('#success')
    setTimeout(() => {
        alert.style.display = "none"
    }, 500)
</script>
</body>
</html>
