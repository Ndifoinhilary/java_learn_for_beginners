<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/header :: hearder}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{common/nav :: nav}" ></div>
<br>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center"> Create Blog Post </h2>
            </div>
            <div class="card-body">
                <form role="form" method="post"  th:action="@{/admin/post/{postId}/update(postId=${post.id})}" th:object="${post}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{url}">
                    <input type="hidden" th:field="*{createdOn}">
                    <div class="row-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter your title" name="title" th:field="*{title}">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger"  th:errors="*{title}"></p>
                    </div>
                    <div class="row-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" placeholder="Enter description" name="description" th:field="*{description}"> </textarea>
                        <p th:if="${#fields.hasErrors('description')}" class="text-danger"  th:errors="*{description}"></p>

                    </div>
                    <div class="row-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea  class="form-control" id="content" rows="3" placeholder="Enter content" name="content" th:field="*{content}"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" class="text-danger"  th:errors="*{content}"></p>

                    </div>

                    <button type="submit" class="btn btn-primary p-2 m-3" > Submit</button>

                </form>

            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
</div>
<br>
<br>

<div th:insert="~{common/footer :: footer}"></div>
<script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>
<script>


    ClassicEditor
        .create( document.querySelector( '#content' ))
        .then( editor => {
            window.editor = editor;
        } )
        .catch( error => {
            console.error( error );
        } );
</script>
</body>
</html>
