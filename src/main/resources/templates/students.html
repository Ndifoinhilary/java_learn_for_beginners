<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: header">
    <meta charset="UTF-8">
    <title>SMS</title>
</head>
<body>

<div th:replace="fragments :: navbar">


  </div>


<div class="container">

    <div class="row">
        <h1>List of Students</h1>
    </div>
    <br/>

   <div class="row mt-2">
       <div th:if="${param.success}" class="col-sm-8">
           <p class="alert alert-success" id="addStudent"> Added a new student successfully</p>

       </div>
   </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a class="btn btn-primary"  th:href="@{/students/{studentId}/edit(studentId=${student.id})}"> Edit</a>
                <a class="btn btn-danger"  th:href="@{/students/{studentId}/delete(studentId=${student.id})}"> Delete</a>
                <a class="btn btn-info"  th:href="@{/students/{studentId}/view(studentId=${student.id})}"> View</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>

<div th:replace="fragments :: js-foot"></div>
</body>
</html>
